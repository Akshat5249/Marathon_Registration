<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form action="/forms.html">
        <h2>Race Registration!</h2>
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="Enter first name" required>
        </div>
        <div>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Enter last name" required>
        </div>
        <div>
            <label for="number">Phone No.</label>
            <input type="tel" name="number" id="number" placeholder="Enter Number" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="cbox" id="fun" value="fun">
            <label for="fun">Fun Run 5K</label>
            <br>
            <input type="radio" name="cbox" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="cbox" id="full" value="full">
            <label for="full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email-id" required>
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" minlength="4" maxlength="8" placeholder="Enter password"
                required>
        </div>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age" required>
                <option value="">select age </option>
                <option value="below 18">below 18</option>
                <option value="18-24">18-24</option>
                <option value="above 24">above 24</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
